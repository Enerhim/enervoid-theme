{{- /* Title, tags, date/time, read time */ -}}
<header class="mb-6">
  <h1 class="text-2xl sm:text-3xl md:text-4xl tracking-wide text-white">
    {{ .Title }}
  </h1>

  <div class="mt-2 flex flex-wrap items-center gap-x-3 gap-y-2 text-sm sm:text-base text-gray-400">
    <span class="font-mono">{{ .Date.Format "Jan 02, 2006" }} â€¢ {{ .Date.Format "15:04" }}</span>
    <span class="text-gray-700">/</span>
    <span class="font-mono">{{ .ReadingTime }} min read</span>
  </div>

  {{- with .Params.tags -}}
  <div class="mt-3 flex flex-wrap gap-2">
    {{- range . -}}
    <a href="{{ (printf " tags/%s" (. | urlize)) | relURL }}"
      class="px-2 py-0.5 text-xs sm:text-sm rounded-sm border border-gray-700/70 text-gray-300 bg-black/30 hover:text-white hover:border-indigo-400/40 transition-colors">
      #{{ . }}
    </a>
    {{- end -}}
  </div>
  {{- end -}}
</header>
